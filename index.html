<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
  <script src="index.js"></script>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f2f2f2;
      margin: 0;
    }

    .calculator {
      border: 2px solid #000;
      padding: 20px;
      border-radius: 10px;
      background-color: #fff;
      text-align: center;
    }

    input[type="text"] {
      width: 100%;
      height: 40px;
      font-size: 18px;
      margin-bottom: 15px;
      text-align: right;
    }

    button {
      width: 50px;
      height: 50px;
      font-size: 18px;
      margin: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="calculator">
    <h2>Simple Calculator</h2>

    <input type="text" id="display" readonly><br>

    <button id="7" value="7" onclick=""btnClick()>7</button>
    <button id="8" value="8" onclick=""btnClick()>8</button>
    <button id="9" value="9" onclick=""btnClick()>9</button>
    <button onclick="operatorClicked('/')">/</button><br>

    <button id="4" value="4" onclick=""btnClick()>4</button>
    <button id="5" value="5" onclick=""btnClick()>5</button>
    <button id="6" value="6" onclick=""btnClick()>6</button>
    <button onclick="operatorClicked('*')">*</button><br>

    <button id="1" value="1" onclick=""btnClick()>1</button>
    <button id="2" value="2" onclick=""btnClick()>2</button>
    <button id="3" value="3" onclick=""btnClick()>3</button>
    <button onclick="operatorClicked('-')">-</button><br>

    <button id="0" value="0" onclick=""btnClick()>0</button>
    <button onclick="clearAll()">C</button>
    <button onclick="calculate()">=</button>
    <button onclick="operatorClicked('+')">+</button>
  </div>

  
</body>
</html>
